<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <style>
      button {
        border: 2px solid black;
        background-color: aliceblue;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-grp">
        <button class="tictactoe-btn">1</button>
        <button class="tictactoe-btn">2</button>
        <button class="tictactoe-btn">3</button>
      </div>
      <div class="btn-grp">
        <button class="tictactoe-btn">4</button>
        <button class="tictactoe-btn">5</button>
        <button class="tictactoe-btn">6</button>
      </div>
      <div class="btn-grp">
        <button class="tictactoe-btn">7</button>
        <button class="tictactoe-btn">8</button>
        <button class="tictactoe-btn">9</button>
      </div>
    </div>
    <script src="tic1.js"></script>
  </body>
</html>
